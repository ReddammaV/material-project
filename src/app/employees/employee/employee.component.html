<form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" formControlName="fullName">
    <span class="text-danger" *ngIf="employeeForm.get('fullName').errors &&
    (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
      Full Name is Required
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <span class="text-danger" *ngIf="employeeForm.get('email').errors &&
    (employeeForm.get('email').touched || employeeForm.get('email').dirty)">
      Email is Required
    </span>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile" formControlName="mobile">
    <span class="text-danger" *ngIf="employeeForm.get('mobile').errors &&
    (employeeForm.get('mobile').touched || employeeForm.get('mobile').dirty)">
      Mobile is Required
    </span>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" formControlName="city">
    <span class="text-danger" *ngIf="employeeForm.get('city').errors &&
    (employeeForm.get('city').touched || employeeForm.get('city').dirty)">
      City is Required to know about ur city
    </span>
  </div>
  
  <!-- buttons start -->
  <br>
  <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary mr-2" [disabled]="!employeeForm.valid">Submit</button>
      <button type="button" (click)="clear()" class="btn btn-default mr-2">Clear</button>
      <!-- <button type="button" (click)="clear()" class="btn btn-default mr-2">Clear</button> -->
  </div>
</form>
